[settings]
LogToConsole= 0
#1  release版本，根据下面配置程序设置； 0 debug版本，所有接口都可操作。
ReleaseVersion = 0 
DeviceType=551
SessionCount=1
[session1]
#模式设置系列
DataMode= 0
ValidOutMode=0,1,2,3,4,5,6,7,8,11
DepthRange= 2 //default range
ValidRange = 0,1,2,3,4,5,6,7,8
RGB_Resolution= 3
BG_Threshold= 2
PulseCount= 700
GmmGain= 4000
S2_BG = 1

#对齐
Sync= 1
MapperDepthToRGBEnabled= 0 
MapperRGBToDepthEnabled= 0 
MapperRGBToIREnabled= 0 	

#WDR设置系列
t1_totalRange=3
t1_range1=0
t1_range1Count=1
t1_range2=1
t1_range2Count=1
t1_range3=2
t1_range3Count=1
t1_threshold1=1300
t1_threshold2=3200


#算法后处理开关系列
ComputeRealDepthEnabled= 1 
DepthDistortionEnabled= 0
IRDistortionEnabled= 0
RGBDistortionEnabled= 1 
RGBCorrectionEnabled= 1 
SmoothingFilterEnabled= 1
TimeFilterEnabled= 0
SpatialFilterEnabled= 1
DustFilterEnabled= 1

ApplyIRFilterEnable= 0 
#算法参数系列
timeFilterThreshold= 6
timeShiftRatio=3
fillHoleThreshold=3
badBlockThreshold=2
firstSpatialThreshold=3
twiceSpatialThrehold=3
spatialSwitchThreshold=0
spatialSwitchThresholdEdge=5
spatialCount=2
fillHoleCount=1
outputAscend=0

outofMaxRange=1
timeFilterDepth =0


